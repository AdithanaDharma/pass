<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer - Cloud Computing</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #e74c3c; color: white; transition: background-color 0.5s; }
        .container { text-align: center; background: rgba(255, 255, 255, 0.2); padding: 3rem; border-radius: 20px; backdrop-filter: blur(10px); box-shadow: 0 8px 32px rgba(0,0,0,0.1); }
        h1 { margin-bottom: 20px; font-size: 1.5rem; }
        .timer { font-size: 6rem; font-weight: bold; margin: 20px 0; }
        .buttons button { background: white; color: #e74c3c; border: none; padding: 10px 25px; font-size: 1.2rem; border-radius: 5px; cursor: pointer; font-weight: bold; margin: 5px; transition: 0.3s; }
        .buttons button:hover { background: #f0f0f0; transform: translateY(-2px); }
        .status { margin-top: 20px; font-style: italic; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pomodoro Timer - PaaS Deployment</h1>
        <div class="timer" id="timer">25:00</div>
        <div class="buttons">
            <button onclick="startTimer()">START</button>
            <button onclick="pauseTimer()">PAUSE</button>
            <button onclick="resetTimer()">RESET</button>
        </div>
        <div class="status" id="status">Waktunya Fokus!</div>
    </div>

    <script>
        let timeLeft = 25 * 60;
        let timerId = null;

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').innerText = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (timerId !== null) return;
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft === 0) {
                    clearInterval(timerId);
                    alert("Waktu habis! Istirahat sejenak.");
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerId);
            timerId = null;
        }

        function resetTimer() {
            pauseTimer();
            timeLeft = 25 * 60;
            updateDisplay();
        }
    </script>
</body>
</html>
